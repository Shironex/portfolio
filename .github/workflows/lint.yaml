name: Lint Check
on:
  push:
    branches: ['master', 'dev']
  pull_request:
    branches: ['master', 'dev']
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
        uses: ./.github/actions/setup-node

      - name: Linting
        run: pnpm run lint
        env:
          NEXT_PUBLIC_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_PUBLIC_URL }}
